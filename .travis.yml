sudo: required
dist: trusty

# Enable C++ support
language: cpp
# Compiler selection
compiler: gcc
# Build steps
install:
  - sudo pip install cpp-coveralls
addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - xpra
    - xserver-xorg-video-dummy
before_install:
  - xpra --xvfb="Xorg +extension RANDR -config `pwd`/tests/dummy.xorg.conf -logfile ${HOME}/.xpra/xorg.log" start :42
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
script:
  - mkdir build
  - cd build
  - cmake .. && make AllUnitTests
  - ./UnitTests/AllUnitTests
