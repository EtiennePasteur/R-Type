matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
          # add PPAs with more up-to-date toolchains
          - ubuntu-toolchain-r-test
          packages:
          # install toolchains
          - gcc-5
          - g++-5
          - libpthread-stubs0-dev
          - libgl1-mesa-dev
          - libx11-dev
          - libxrandr-dev
          - libfreetype6-dev
          - libglew1.5-dev
          - libjpeg8-dev
          - libsndfile1-dev
          - libopenal-dev
          - libudev-dev
        install:
            - export CXX="g++-5" CC="gcc-5"
            - export CXX="clang++-3.7" CC="clang-3.7"
    - os: osx
      osx_image: xcode8.2
      before_install:
        - brew update
        - brew install cmake

# Enable C++ support
language: cpp
# Compiler selection

script:
  - mkdir build
  - cd build
  - cmake .. && make
  - if [[ "$TRAVIS_OS_NAME" != "osx" ]]; then ctest --verbose   ; fi

