cache:
  directories:
  - "$HOME/google-cloud-sdk/"

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
          # add PPAs with more up-to-date toolchains
          - ubuntu-toolchain-r-test
          packages:
          # install toolchains
          - ssh
          - gcc-5
          - g++-5
          - libpthread-stubs0-dev
          - libgl1-mesa-dev
          - libx11-dev
          - libxrandr-dev
          - libfreetype6-dev
          - libglew1.5-dev
          - libjpeg8-dev
          - libsndfile1-dev
          - libopenal-dev
          - libudev-dev
      env:
        # Make sure gcloud command is on our PATH and the App Engine SDK is in the Python path
        - GAE_PYTHONPATH=${HOME}/.cache/google_appengine PATH=$PATH:${HOME}/google-cloud-sdk/bin PYTHONPATH=${PYTHONPATH}:${GAE_PYTHONPATH} CLOUDSDK_CORE_DISABLE_PROMPTS=1
    - os: osx
      osx_image: xcode8.2

# Enable C++ support
language: cpp

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install cmake   ; fi

install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX="g++-5" CC="gcc-5"; fi

script:
  - mkdir build
  - cd build
  - cmake .. && make
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ctest --verbose   ; fi
  - cd ..

after_success:
  - chmod +x deploy.sh
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo ./deploy.sh ; fi

notifications:
  slack: r-type2016:mLsIqykIanE3Yt8cHcLetGuv

