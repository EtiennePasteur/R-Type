sudo: required
dist: trusty

# Enable C++ support
language: cpp
# Compiler selection
compiler: gcc
# Build steps
install:
  - sudo pip install cpp-coveralls
addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - xorg-dev
    - libglu1-mesa-dev
    - udev
    - xcb
    - libgl-dev
matrix:
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: COMPILER=g++-5
script:
  - mkdir build
  - cd build
  - cmake .. && make AllUnitTests
  - ./UnitTests/AllUnitTests
